<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Wishes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 50px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff4081;
            animation: pop 1s ease-in-out infinite alternate;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-happy.mp3" type="audio/mpeg">
    </audio>
    <canvas class="confetti" id="confetti"></canvas>
    <div class="container">
        <h1>üéâ Happy Birthday, My Friend! üéÇ</h1>
        <p>Wishing you endless joy, happiness, and success in life!</p>
        <button class="button" onclick="showSurprise()">Click for Surprise</button>
        <div id="surprise" class="hidden">
            <img src="https://source.unsplash.com/400x300/?birthday,cake" alt="Birthday Cake">
            <p>üéÅ Here‚Äôs to an amazing year ahead! üéä</p>
        </div>
    </div>
    <script>
        function showSurprise() {
            document.getElementById('surprise').classList.remove('hidden');
            document.getElementById('bg-music').play();
            startConfetti();
        }
        
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * 10
                });
            }
            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255, 99, 71, 0.8)";
                ctx.beginPath();
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                }
                ctx.fill();
                updateConfetti();
            }
            function updateConfetti() {
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.y += p.d;
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * canvas.width;
                    }
                }
            }
            setInterval(drawConfetti, 33);
        }
    </script>
</body>
</html>
